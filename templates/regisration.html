<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><span>Registration Form</span></div>
        <form action="#" method="post" id="regtstrationform">
        <div class="row">
          <i class="fas fa-user"></i>
          <input name ="email" type="text" placeholder="Email" required />
        </div>
          <div class="row">
          <i class="fas fa-user"></i>
          <input name ="name" type="text" placeholder="Name" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input name ="password" type="password" placeholder="Password" required />
        </div>
        <div class="row button">
          <input onclick="window.location.href = '/auth/login';" type="submit" value="Submit request" placeholder="Sign Up" />
        </div>
      </form>
        <script>
        document.getElementById('regtstrationform').addEventListener('submit', submitForm);


        function submitForm(event) {
            // Отменяем стандартное поведение браузера с отправкой формы
            event.preventDefault();

            // event.target — это HTML-элемент form
            let formData = new FormData(event.target);

            // Собираем данные формы в объект
            let obj = {};
            formData.forEach((value, key) => obj[key] = value);

            // Собираем запрос к серверу
            let request = new Request(event.target.action, {
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            // Отправляем (асинхронно!)
            fetch(request).then(
                function(response) {
                    // Запрос успешно выполнен
                    console.log(response);
                    // return response.json() и так далее см. документацию
                },
                function(error) {
                    // Запрос не получилось отправить
                    console.error(error);
                }
            );

            // Код после fetch выполнится ПЕРЕД получением ответа
            // на запрос, потому что запрос выполняется асинхронно,
            // отдельно от основного кода
            console.log('Запрос отправляется');
}</script>
    </div>

  </body>
</html>
